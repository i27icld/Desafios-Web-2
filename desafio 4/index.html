<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumarProductos(precioUnitario, cantidadDeseada){
            let totalGastado = precioUnitario * cantidadDeseada
            return totalGastado;
        }
        let precio = 5;
        let cantidad = prompt("q cantidad desea comprar")
        let abonar = sumarProductos(precio,cantidad);
        console.log("total gastado a abonar:" + abonar);
    </script>
</body>
</html>
